<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK_creation | Clothing Brand</title>
  <link rel="stylesheet" href="style.css">
  <style>
  body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  color: #222;
}

header {
  background: #000;
  color: #fff;
  display: flex;
  justify-content: space-between;
  padding: 15px 30px;
  align-items: center;
}

header .logo {
  font-size: 24px;
  font-weight: bold;
}

nav a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
  font-weight: 500;
}

.hero {
  background: url("https://via.placeholder.com/1200x500") center/cover no-repeat;
  color: white;
  text-align: center;
  padding: 120px 20px;
}

.hero h1 {
  font-size: 50px;
}

.btn {
  background: #000;
  color: #fff;
  padding: 12px 25px;
  text-decoration: none;
  margin-top: 15px;
  display: inline-block;
  border-radius: 5px;
}

.products {
  padding: 40px 20px;
  text-align: center;
}

.product-grid {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

.product {
  background: #fff;
  border: 1px solid #ddd;
  padding: 15px;
  width: 250px;
  border-radius: 10px;
}

.product img {
  width: 100%;
  border-radius: 8px;
}

footer {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 15px;
  margin-top: 30px;
}
  </style>
  
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">RK_creation</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="cart.html">Cart</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>New Collection 2025</h1>
    <p>Trendy & Stylish Clothes for Everyone</p>
    <a href="shop.html" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product">
        <img src="https://assets0.mirraw.com/images/12717949/photo_6104871814980287795_y_zoom.jpg?1722241386" alt="T-shirt">
        <h3>chaniya choli</h3>
        <p>$25</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://medias.utsavfashion.com/media/catalog/product/cache/1/image/500x/040ec09b1e35df139433887a97daa66f/n/a/navratri-special-cotton-kurti-in-black-v1-tgw4303.jpg" alt="Jeans">
        <h3>classic kurti</h3>
        <p>$40</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://glamgirl.in/cdn/shop/files/jpeg-optimizer-_RRP4748_2_7.jpg?v=1746298713&width=990" alt="Jacket">
        <h3>new outfit</h3>
        <p>$60</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
